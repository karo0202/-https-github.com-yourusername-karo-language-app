<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/karo-language-app/" />
  </head>
  <body>
    <script>
      // Redirect all 404s to index.html for client-side routing
      var path = window.location.pathname.replace(/^\/karo-language-app/, '');
      window.location.replace('/karo-language-app/' + (path ? '#' + path : ''));
    </script>
  </body>
</html>
